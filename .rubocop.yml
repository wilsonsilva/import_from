plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 4.0
  DisplayCopNames: true
  NewCops: enable

# ----------------------- Gemspec -----------------------

Gemspec/DevelopmentDependencies:
  Enabled: false

# ----------------------- Style -----------------------


Style/DocumentDynamicEvalDefinition:
  Exclude:
    - lib/import_from/core_ext/kernel.rb

Style/MixinUsage:
  Exclude:
    - bin/console

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

# ----------------------- Layout ----------------------

Layout/LineLength:
  Max: 120
  Exclude:
    - import_from.gemspec

# ---------------------- Metrics ----------------------

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  CountKeywordArgs: false

Metrics/PerceivedComplexity:
  Enabled: false

# ----------------------- RSpec -----------------------

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false
